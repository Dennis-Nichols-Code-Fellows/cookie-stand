<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tracking</title>

  <!-- Links for styling -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sales.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Store Hourly Sales</h1>
    <h4>By Location</h4>
  </header>
  

  <section id='form'>
    <h4>New Cookie Store Form</h4>
    <form id="store-form">
      <ul>
        <li>
          <label for="location">Store Location:</label><br>
          <input type="text" id="location" name="location">
        </li>
        <li>
          <label for="min_cust">Minimum Customers per Hour:</label><br>
          <input type="number" id="min_cust" name="min_cust">
        </li>
        <li>
          <label for="max_cust">Maximum Customers per Hour:</label><br>
          <input type="number" id="max_cust" name="max_cust">
        </li>
        <li>
          <label for="avg_cookies">Average Cookies Purchased per Customer:</label><br>
          <input type="number" step="0.1" id="avg_cookies" name="avg_cookies">
        </li>
        <li>
          <button type ='submit'>Submit</button>
        </li>
      </ul>

    </form>
  </section>
</body>
<script src="js/app.js"></script>
</html>
